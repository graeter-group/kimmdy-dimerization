[tox]
envlist = 
    clean
    py311

[testenv]
description = run tests
package_root = ./
deps = 
    pytest
    pytest-cov
extras = dev
commands = 
    pytest -m "not slow" --cov=kimmdy-dimerization --cache-clear tests

[testenv:clean]
deps = coverage
skip_install = true
commands = coverage erase

[testenv:report]
deps = coverage
skip_install = true
commands = 
    coverage report
    coverage html

[pytest]
log_file = kimmdy_dimerization_test.log
log_file_level = DEBUG
lof_cli_level = DEBUG
log_cli = 1
testpaths = 
    tests
addopts = -q -rA
markers = 
    slow: marks tests as slow (deselect with '-m "not slow"')
